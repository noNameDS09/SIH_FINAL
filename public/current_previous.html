    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        document.getElementById('price-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const crop = document.getElementById('crop').value;
            const state = document.getElementById('state').value;
            const monthYear = document.getElementById('monthYear').value;
    
            const response = await fetch('/three-months', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ crop, state, monthYear }),
            });
    
            const result = await response.json();
            if (response.ok) {
                document.getElementById('state-display').innerText = result.specificPrice.state;
                document.getElementById('month-year').innerText = result.specificPrice.monthYear;
                document.getElementById('price').innerText = result.specificPrice.price;
                document.getElementById('crop_').innerText = result.specificPrice.crop;
    
                const trendResponse = await fetch('/three-months', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ crop, state, monthYear }),
                });
    
                const trendResult = await trendResponse.json();
                if (trendResponse.ok) {
                    console.log(trendResult);
                    const labels = trendResult.prices.map(item => item.monthYear);
                    const prices = trendResult.prices.map(item => item.price);
                    updateChart(labels, prices);
                } else {
                    alert(trendResult.error);
                }
            } else {
                alert(result.error);
            }
        });
    
        const ctx = document.getElementById('priceChart').getContext('2d');
        let priceChart;
        console.log(prices);
    
        function updateChart(labels, prices) {
            if (priceChart) {
                priceChart.destroy();
            }
    
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Price',
                        data: prices,
                        borderColor: 'rgba(66, 94, 24, 1)',
                        backgroundColor: 'rgba(66, 94, 24, 0.2)',
                        fill: true,
                        tension:0.2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                        },
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Price (per kg or per L)',
                            }
                        }
                    }
                }
            });
        }
