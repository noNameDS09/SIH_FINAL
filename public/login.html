<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(254, 254, 254); 
        }
        .card {
            background-color: rgb(253, 252, 239);
            color: black; 
            margin-top: 30px;
            font-family: 'Lora', serif;
            font-size: 1.3rem; 
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }
        .card-body {
            padding: 20px; 
        }
        .text-white {
            color: black !important;
        }
        .text-white-50 {
            color: rgba(0, 0, 0, 0.5) !important; 
        }
        .btn-custom {
            background-color: #425e18; 
            color: white; 
        }
        .btn-custom:hover {
            background-color: #34521c; 
        }
        .image-above-login {
            display: block;
            margin: 0 auto;
            max-width: 100%; 
            height: auto;
            max-height: 150px; 
            margin-bottom: 15px; 
        }
        img{
            max-height: 100px;
        }
        #signupForm{
            margin: 0;
            padding: 0;
        }
    </style>
</head>`
<body>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100 mt-0">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">

                <div class="mt-0 d-flex justify-content-center align-items-center ">
                    <img  src="./assets/AGROSITE1.png">
                </div>
                
                <div class="card" style="border-radius: 4px;">
                    <div class="card-body text-center">

                        <!-- Login Form -->
                        <div id="loginForm">
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-3" style="font-family: Arial, Helvetica, sans-serif; font-size: medium;">Please enter your username and password!</p>

                            <div class="form-outline text-start mb-3">
                                <label class="form-label ms-2" for="usernameLogin" style="font-family: lora;">  Username</label>
                                <input type="text" id="usernameLogin" class="form-control form-control-lg"  style="font-family: Arial, Helvetica, sans-serif; font-size: medium;" placeholder="Enter your username" required />
                            </div>

                            <div class="form-outline text-start mb-3">
                                <label class="form-label ms-2" for="passwordLogin" style="font-family:lora;"> Password</label>
                                <input type="password" id="passwordLogin" class="form-control form-control-lg"  style="font-family: Arial, Helvetica, sans-serif; font-size: medium;"placeholder="Enter your password" required />
                            </div>

                            <div id="loginError" class="text-danger mb-2" style="display: none;"></div>

                            <button class="btn btn-custom btn-lg px-5" id="loginBtn">Login</button>

                            <p class="small mb-3 pb-lg-2 mt-3"><a class="text-white-50" href="#!" id="toggleToSignup">Don't have an account? Sign Up</a></p>
                        </div>

                        <!-- Signup Form -->
                        <div class="pt-0" id="signupForm" style="display:none;">
                            <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                            <p class="text-white-50 mb-3" style="font-family: Arial, Helvetica, sans-serif; font-size: medium;">Please enter your details to register!</p>

                            <div class="form-outline text-start mb-3">
                                <label class="form-label ms-2" for="usernameSignup" style="font-family: lora;">Username</label>
                                <input type="text" id="usernameSignup" class="form-control form-control-lg"  style="font-family: Arial, Helvetica, sans-serif; font-size: medium;"placeholder="Enter your username" required />
                            </div>

                            <div class="form-outline text-start mb-3">
                                <label class="form-label ms-2" for="emailSignup" style="font-family: lora;">Email</label>
                                <input type="email" id="emailSignup" class="form-control form-control-lg"  style="font-family: Arial, Helvetica, sans-serif; font-size: medium;"placeholder="Enter your Email" required />
                                <div id="emailError" class="text-danger" style="display: none;"></div>
                            </div>

                            <div class="form-outline text-start mb-3">
                                <label class="form-label ms-2" for="passwordSignup" style="font-family: lora;">Password</label>
                                <input type="password" id="passwordSignup" class="form-control form-control-lg"  style="font-family: Arial, Helvetica, sans-serif; font-size: medium;"placeholder="Enter your password" required />
                            </div>

                            <div id="signupError" class="text-danger mb-2" style="display: none;"></div>

                            <button class="btn btn-custom btn-lg px-5" id="signupBtn">Sign Up</button>

                            <p class="small mb-3 pb-lg-2 mt-3"><a class="text-white-50" href="#" id="toggleToLogin">Already have an account? Login</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="script.js"></script>

</body>
</html>
